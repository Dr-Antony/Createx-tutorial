<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Createx</title>

<body>
    <div class="wrapper">

                        <img src="images/Page-1/logo.svg" alt="Logo">
                        </a>
                        <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">About Us</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Courses</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Events</a>
                            </li>
                            <li class="header__nav-item">

                            </li>

                        </nav>

                            /
                            <a class="header__user-btn2" href="#">Register</a>

                        </div>
                    </div>
                </div>

                                <path d="M32.5221 25.6361C33.1828 26.0221 33.1828 26.977 32.5221 27.363L23.5044 32.6313C22.8378 33.0208 22 32.5399 22 31.7678L22 21.2312C22 20.4591 22.8378 19.9783 23.5044 20.3678L32.5221 25.6361Z" fill="white"/>

                        </a>

                        </h1>
                        <div class="header__content-buttons">

                    </div>
                    <img class="image" src="images/Page-1/illustration.svg" alt="illustration">

            </div>
                </div>
            </div>

<script src="js/main.js"></script>
